<p>攥紧拳。一并的，是酸甜苦辣，是欢声笑语，默默的抽噎……</p>
<p>那既是我的回忆，也不能是我的回忆。</p>
<p>回忆总是没有我，现在总是没有你。</p>
<p>往后，大抵终是一篇空白了。</p>
<p>我总是不大理解。为何我需要一个朋友。即便我身边总是空空荡荡，即便我总是难以倾诉我的情绪，即便……我需要一个朋友。</p>
