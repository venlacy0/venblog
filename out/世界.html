      <h1 class="post__title">世界</h1>
      <div class="post__meta"><time class="post__date">2026 年 2 月 13 日</time><span class="post__meta-sep"></span><span class="post__reading-time">1 分钟阅读</span></div>

      <ul class="post__tags"><li class="post__tag">散篇</li></ul>
      <div class="post__content md">
<p>雪，堆积，如白的毯，白白茫茫。</p>
<p>深深浅浅的脚印从背后绕到身前。</p>
<p>树，不大挺拔。启明星挂在枝头，淡淡微光。</p>
<p>天，空荡荡，无边际的黑。</p>
<p>狂风肆虐……行至小屋停歇。炉火正燃。</p>
<p>静谧，似是理想的中的世界吧……</p>
<p>可雪为什么会从地上飘向天</p>
<p>树头的启明星为什么忽闪忽灭</p>
<p>天为何不时有双眼盯着我</p>
<p>我逃到了小屋中。</p>
<p>炉火暗淡。</p>
<p>盯着桌上的水晶球——其中的人儿。</p>
<p>闹剧，</p>
<p>这世上，只有我一人罢了</p>
